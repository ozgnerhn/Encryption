{% extends 'base.html' %}
{% load static %}
{% block body %}
<html>
    <body>
    <div class="container">
    {%  for post in posts %}
        <br><br><br><br><br>
        <div class="card mb-3">
            <div align="center"><img src="{% static 'img/resim.jpg' %}" alt="My image"></div>
                <div class="card-body">
                    <h5 class="card-title"><b> {{ post.title }} </b></h5>
                    <p class="card-text"> {{ post.content }} </p>
                    <p class="card-text"><small class="text-muted">{{ post.publishing_date }}</small></p>
                </div>
            </div>
    {% endfor %}
    </div>

{% endblock %}
</body>
</html>
